<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’“ Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <div class="grid-container">
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" name="age" required>
                </div>
                <div class="input-group">
                    <label>Sex (1=Male, 0=Female)</label>
                    <input type="number" name="sex" required>
                </div>
                <div class="input-group">
                    <label>Chest Pain Type (0-3)</label>
                    <input type="number" name="cp" required>
                </div>
                <div class="input-group">
                    <label>Resting BP</label>
                    <input type="number" name="trestbps" required>
                </div>
                <div class="input-group">
                    <label>Cholesterol</label>
                    <input type="number" name="chol" required>
                </div>
                <div class="input-group">
                    <label>Fasting Blood Sugar (1/0)</label>
                    <input type="number" name="fbs" required>
                </div>
                <div class="input-group">
                    <label>Resting ECG (0-2)</label>
                    <input type="number" name="restecg" required>
                </div>
                <div class="input-group">
                    <label>Max Heart Rate</label>
                    <input type="number" name="thalach" required>
                </div>
                <div class="input-group">
                    <label>Exercise Angina (1/0)</label>
                    <input type="number" name="exang" required>
                </div>
                <div class="input-group">
                    <label>ST Depression</label>
                    <input type="number" step="any" name="oldpeak" required>
                </div>
                <div class="input-group">
                    <label>Slope (0-2)</label>
                    <input type="number" name="slope" required>
                </div>
                <div class="input-group">
                    <label>Major Vessels (0-3)</label>
                    <input type="number" name="ca" required>
                </div>
                <div class="input-group">
                    <label>Thal (1=Normal, 2=Fixed, 3=Reversible)</label>
                    <input type="number" name="thal" required>
                </div>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
